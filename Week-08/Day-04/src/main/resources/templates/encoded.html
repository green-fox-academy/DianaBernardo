<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your message encoded</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div>
    <h2>Let's play spies...</h2>
<form th:action="@{/useful/encode}" method="post">
    <label for="word">Word to encode</label>
    <input type="text" name="word" id="word" required/>
    <label for="number">Number</label>
    <input type="text" name="number" id="number" required/>
    <button type="submit"></button>
</form>
</div>
<div>
<h3>Your message encoded is:</h3>
<p th:text="${word}"></p>
</div>
</body>
</html>
