<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your message encoded</title>
</head>
<body>
<form th:action="@{/useful/encode}" method="post">
    <label for="word">Word to encode</label>
    <input type="text" name="word" id="word" required/>
    <label for="number">Number</label>
    <input type="text" name="number" id="number" required/>
    <button type="submit"></button>
</form>
<h2>Your message encoded is:</h2>
<p th:text="${word}"></p>
</body>
</html>
