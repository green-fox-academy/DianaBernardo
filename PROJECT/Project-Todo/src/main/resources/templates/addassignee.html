<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Assignee</title>
</head>
<body>
<div class="jumbotron">
    <h2>Add New Assignee</h2>
    <form th:action="@{/addassignee}" method="post" th:object="${assignee}">
        <label for="addname">Name:</label>
        <input type="text" name="addname" id="addname" th:field="*{name}"/>
        <label for="addname">Email:</label>
        <input type="email" name="addemail" id="addemail" th:field="*{email}"/>
        <button type="submit">ADD</button>
    </form>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
