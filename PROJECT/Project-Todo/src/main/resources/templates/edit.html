<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit</title>
</head>
<body>
<div class="jumbotron">
<h2>Edit Your Todo</h2>
<form th:action="@{'/' + ${id} + '/edit'}" method="post" th:object="${todo}">
    <label for="edit">Edit your todo:</label>
    <input type="text" name="title" id="edit" th:field="*{title}"/>
    <label for="done">Is it done?</label>
    <input type="checkbox" name="done" id="done" th:field="*{done}"/>
    <label for="urgent">Is it urgent?</label>
    <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}"/>
    <label for="assignee">Assignee</label>
        <select id="assignee" th:field="*{assignee}">
            <option th:each="assignee : ${assignees}" th:text="${assignee.name}" th:value="${assignee.id}"></option>
        </select>
    <button type="submit">EDIT</button>
</form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
