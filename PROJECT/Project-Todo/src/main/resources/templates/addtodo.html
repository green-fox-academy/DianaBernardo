<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Task</title>
</head>
<body>
<div class="jumbotron">
    <h2>Add New Todo</h2>
    <form th:action="@{/add}" method="post" th:object="${todo}">
        <label for="add">Add new:</label>
        <input type="text" name="todo" id="add" th:field="*{title}"/>
        <label for="done">Is it done?</label>
        <input type="checkbox" name="done" id="done" th:field="*{done}">
        <label for="urgent">Is it urgent?</label>
        <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}">
        <label for="assignee">Assignee</label>
            <select id="assignee" th:field="*{assignee}">
                <option th:each="assignee : ${assignees}" th:text="${assignee.name}" th:value="${assignee.id}"></option>
            </select>
        </select>
        <button type="submit">ADD</button>
    </form>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
