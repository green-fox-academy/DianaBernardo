<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<table class="table jumbotron table-hover">
<thead>
<tr>
    <td>ID</td>
    <td>Name</td>
    <td>City</td>
    <td>Price</td>
    <td>Category</td>
    <td>Recommended Age</td>
    <td>Edit</td>
</tr>
</thead>
    <tbody>
        <tr th:each="attraction: ${attractions}">
            <td th:text="*{attraction.getId()}"/>
            <td th:text="*{attraction.getName()}"/>
            <td th:text="*{attraction.getCity()}"/>
            <td th:text="*{attraction.getPrice()}"/>
            <td th:text="*{attraction.getCategory()}"/>
            <td th:text="*{attraction.getRecommendedAge()}"/>
            <td><a th:href="@{'/' + ${attraction.getId()} + '/edit'}">Edit</a></td>
        </tr>
    </tbody>
</table>

<form th:action="@{/add}" th:object="${attraction}" method="post" >
    <input type="text" class="text" placeholder="Attraction" name="name" id="name" th:field="*{name}" required/>
    <input type="text" class="text" placeholder="City" name="city" id="city" th:field="*{city}" required/>
    <input type="number" class="text" placeholder="Price" name="price" id="price" th:field="*{price}" required/>
    <input type="text" class="text" placeholder="Category" name="category" id="category" th:field="*{category}" required/>
    <input type="number" class="text" placeholder="Recommended Age" name="age" id="age" th:field="*{recommendedAge}" required/>
    <button type="submit" id="addbutton">
        <i>ADD</i>
    </button>
</form>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
