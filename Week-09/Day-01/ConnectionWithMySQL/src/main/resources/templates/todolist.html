<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Todo CRUD App</title>
</head>
<body>
<h2>Todos for today:</h2>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Action</td>
            <td>Done</td>
            <td>Urgent</td>
            <td>Delete</td>
            <td>Edit</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="*{todo.getId()}"/>
            <td th:text="*{todo.getTitle()}"/>
            <td th:text="*{todo.isDone()}"/>
            <td th:text="*{todo.isUrgent()}"/>
            <td>
                <a th:href="@{'/' + ${todo.getId()} + '/delete'}">Delete</a>
            </td>
            <td>
                <a th:href="@{'/' + ${todo.getId()} + '/edit'}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/add}">Add New Todo</a>
</body>
</html>
