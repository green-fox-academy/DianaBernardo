<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/posts}" method="post" th:object="${user}">
    <label for="user">Name</label>
    <input type="text" name="user" id="user" th:field="*{username}"/>
    <button type="submit">GO</button>
</form>
</body>
</html>
