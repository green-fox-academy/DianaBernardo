<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/posts}" method="post" th:field="${name}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
    <button type="submit">GO</button>
</form>

</body>
</html>
