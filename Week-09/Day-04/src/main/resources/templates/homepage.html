<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Reddit</title>
</head>
<body>
<div class="container-fluid">
    <h2 th:object="${user}" th:text="'Welcome, ' + *{name}"></h2>
    <div class="btn text-white bg-info text-center mb-3 mt-3">
<a th:href="@{/submit}" class="">Submit new post</a>
    </div>
<h2>Trending Posts</h2>
<div>
    <table class="jumbotron">
        <thead>
        <div class="row text-center">
        <tr>
        <th scope="col">Date</th>
        <th scope="col">Votes</th>
        <th scope="col">Plus</th>
        <th scope="col">Minus</th>
        <th scope="col">Post</th>
        </tr>
        </div>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="*{post.toString()}"/>
            <td th:text="*{post.votes}"/>
            <td><a th:href="@{'/' + ${post.getId()} + '/upvote'}">+</a></td>
            <td><a th:href="@{'/' + ${post.getId()} + '/downvote'}">-</a></td>
            <td th:text="*{post.title}"/>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
