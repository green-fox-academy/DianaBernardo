<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Assignee</title>
</head>
<body>
<div class="jumbotron">
    <h2>Edit Your Assignee</h2>
    <form th:action="@{'/' + ${id} + '/editassignee'}" method="post" th:object="${assignee}">
        <label for="editname">Name:</label>
        <input type="text" name="name" id="editname" th:field="*{name}"/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:field="*{email}"/>
        <button type="submit">EDIT</button>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
