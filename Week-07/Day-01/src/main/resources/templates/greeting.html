<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <p th:text="'Hello, ' + ${name} + '! This site has loaded ' + ${counter} + ' times since last server start.'"/>
        <tr th:each="hello : ${hellos}">
        <td th:text="${hello}"/>
        </tr>
        <p th:style="'font-size:' + ${size}" th:text="${hello}"/>
        <p th:style="'font-size:' + ${size} + ';' + 'color:' + ${randomColor}" th:text="${hello}"/>
    </body>
</html>
