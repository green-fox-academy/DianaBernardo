<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="signUpStyle.css">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    <form action="https://newsletter-ws.herokuapp.com/register" method="PUSH">
        <div>
            <input type="text" id="name" name="name" placeholder="Username"><br>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="E-mail"><br>
        </div> 
        <div>
            <input type="password" id="pwd" name="password" placeholder="Password"><br>
        </div>    
        <div>
            <input type="password" id="pwdconf" name="passwordConfirmation" placeholder="Retype password"><br>
        </div>
        <div>
            <button type="submit">SIGN ME UP</button>
        </div>
        <span class="circle">OR</span>
        <div class="socialmedia">
                <a href="www.facebook.com" class="social" id="facebook">Login with Facebook</a><br>
                <a href="www.facebook.com" class="social" id="twitter">Login with Twitter</a><br>
                <a href="www.facebook.com" class="social" id="google">Login with Google+</a><br>
        </div>
    </form>
</body>
</html>
